version: '3'
services:
  app:
    container_name: spring-app
    build:
      dockerfile: ./Dockerfile
    ports:
      - 8080:8080
    networks:
      - docker-network
    depends_on:
      - database
    environment:
      SPRING_APPLICATION_JSON: '{
           "spring.datasource.url"  : "jdbc:mysql://database:3306/users-db?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true",
           "spring.datasource.username" : "root",
           "spring.datasource.password" : "rootroot",
           "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQLDialect",
           "spring.jpa.hibernate.ddl-auto" : "validate",
           "spring.jpa.show-sql" : "true",
           "spring.datasource.driver-class-name" : "com.mysql.cj.jdbc.Driver"
         }'
  database:
    container_name: database
    image: mysql:8
    networks:
      - docker-network
    environment:
      - MYSQL_ROOT_PASSWORD=rootroot
      - MYSQL_DATABASE=docker-network
    ports:
      - 3307:3306
    volumes:
      - /var/lib/docker/volumes/mysql:/var/lib/mysql
networks:
  docker-network:

